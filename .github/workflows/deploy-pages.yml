name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Required for Pages deploy to sign the artifact URL (OIDC)
permissions:
  contents: read
  pages: write
  id-token: write

# Avoid overlapping deploys
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Copy *all* files including dotfiles (e.g. .nojekyll)
      - name: Normalize build output
        run: |
          mkdir -p build
          if [ -d "dist" ] && [ ! -d "build" ]; then
            echo "Vite-style dist/ found -> copying to build/"
            rsync -a dist/ build/
          elif [ -d "build" ]; then
            echo "CRA-style build/ found -> using as-is"
          else
            echo "No dist/ or build/ found -> failing"
            exit 1
          fi
          ls -la build || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4